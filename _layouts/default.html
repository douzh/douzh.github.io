    <style>
        nav {
            display: block;
        }
        #global-nav {
            position: fixed;
            left: 0px;
            top: 0px;
            display: block;
            width: 100%;
            z-index: 999;
            
        }

        #global-nav nav {
            height: 34px;
            /* padding: 0px 20px; */
            margin: 0px;
            width: 100%;
            top:0px;
            left:auto;
            background: repeat-x 0px bottom rgb(27, 27, 27);
        }

        #global-nav nav ol {
            list-style: none;
            margin: 0px;
            text-align: left;
            border-right-color: rgba(255, 255, 255, 0.097656);
            border-left-color: rgba(0, 0, 0, 0.347656);
            border-right-width: 1px;
            border-left-width: 1px;
            border-right-style: solid;
            border-left-style: solid;
            float: left;
            display: inline;
            padding: 0px;
        }

        #global-nav nav ol.links {
            float: right;
        }

        #global-nav nav ol li {
            font: bold 13px/17px "Helvetica Neue", Helvetica, Arial, Geneva,
                sans-serif;
            transition: 0.2s;
            top: 1px;
            border-right-color: rgba(0, 0, 0, 0.347656);
            border-left-color: rgba(255, 255, 255, 0.097656);
            border-right-width: 1px;
            border-left-width: 1px;
            border-right-style: solid;
            border-left-style: solid;
            float: left;
            display: inline-block;
            position: relative;
            cursor: pointer;
            font-size-adjust: none;
            font-stretch: normal;
            text-shadow: 0px 0px 2px #000;
            -webkit-transition: all 0.2s;
        }

        #global-nav nav ol li:hover {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }

        #global-nav nav ol li i {
            height: 1em;
        }

        #global-nav nav ol li a {
            padding: 8px 12px;
            color: rgb(230, 230, 230);
            font-style: normal;
            font-weight: normal;
            text-decoration: none;
            display: block;
        }

        #global-nav nav ol li ol {
            padding: 0px;
            transition: opacity 0.2s;
            left: -2px;
            top: 32px;
            width: 120px;
            display: none;
            visibility: hidden;
            position: absolute;
            z-index: 400;
            opacity: 0;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.4);
            -webkit-box-shadow: 0 43px 5px rgba(0, 0, 0, 0.4);
            -webkit-transiton: opacity 0.2s;
        }

        #global-nav nav ol li ol.wide {
            width: 260px;
        }

        #global-nav nav ol li ol li {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            float: none;
            display: block;
        }

        #global-nav nav ol li ol li:hover {
            background: rgb(0, 0, 0);
        }

        #global-nav nav ol li:hover ol {
            display: block;
            visibility: visible;
            opacity: 1;
        }

        #global-nav nav ol.projects ol.project {
            padding: 0px;
            width: 42px;
            height: 33px;
            text-indent: -9999px;
            z-index: 10;
        }

        #global-nav nav ol.projects li.project a {
            height: 33px;
            display: block;
        }
    </style>

      <script type="text/javascript">
        // Hack: Replace page-link with "Page Title"
        document.querySelectorAll("markdown-body a[title]").forEach((a) => {
          a.innerText = a.title;
        });
        // Hack: Remove .md extension from wikilinks to get the html in jekyll
        document.querySelectorAll("a").forEach(l => {
          if (l.href.endsWith('.md')) {
            l.href = l.href.substring(0, l.href.length-3)
          }
        })
